<div class="alert-wrapper">
  <div
    *ngFor="let msg of mensagensAtivas"
    class="alert"
    role="alert"
    aria-live="polite"
  >
    <span>{{ msg.text }}</span>
    <button
      (click)="remove(msg.id)"
      aria-label="Fechar mensagem"
      class="close-button"
    >
      &times;
    </button>
  </div>
</div>

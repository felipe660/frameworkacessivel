
<div class="alert-wrapper">
  <div
    *ngFor="let msg of mensagensAtivas"
    class="alert"
    role="alert"
    aria-live="polite"
  >
    <span>{{ msg.text }}</span>
    <button
      (click)="remove(msg.id)"
      aria-label="Fechar mensagem"
      class="close-button"
    >
      &times;
    </button>
  </div>
</div>


<!-- role="alert" (role é tipo ou função) Leitores de tela anunciam automaticamente o conteúdo do alerta assim que ele aparece. -->
<!-- Valor "polite": Indica que a atualização deve ser anunciada quando o leitor de tela estiver ocioso,
 sem interromper o que ele já está lendo. -->
 <!-- Aria-live serve para: Informar como o leitor de tela deve tratar atualizações dinâmicas de conteúdo -->

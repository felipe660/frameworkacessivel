<div class="dropdown">
  <button
    (click)="toggle()"
    [attr.aria-expanded]="aberto"
    aria-haspopup="true"
    aria-controls="dropdown-menu"
    class="dropdown-button"
  >
    {{ label }}
  </button>

  <ul
    *ngIf="aberto"
    id="dropdown-menu"
    class="dropdown-menu"
    role="menu"
  >
    <li
      *ngFor="let opcao of options; let i = index"
      class="dropdown-item"
      [class.focused]="i === focusedIndex"
      [attr.role]="'menuitem'"
      (click)="selecionar(opcao)"
    >
      {{ opcao }}
    </li>
  </ul>
</div>
